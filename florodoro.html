<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>Florodoro</title>
    </head>
    <body>
        <div class="app">
            <h1 id="floro">Floro</h1>

                <p>To Augusta</p>
            </div>
        </div>
    </body>
</html>
